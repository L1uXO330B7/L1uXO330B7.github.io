<!DOCTYPE html>
<!-- 宣告文件的類型，這能讓瀏覽器預期這是甚麼樣的檔案，在這裡是屬於html檔，在更舊的html版本中，宣告更加複雜。-->
<html lang="en">
<!-- 這個屬性可以來標註網頁使用的語系，讓瀏覽器能更正確的解析與編碼 -->

<head>
    <!-- 顧名思義，html就跟人一樣由頭和身體組成，這裡是html檔的頭，這裡的資訊是來讓機器或瀏覽器得知這個網頁會有什麼內容，標題，什麼樣的樣式等等 -->
    <title>CSS Template</title>
    <!-- 網頁的標題，標籤內的內容會顯示在書籤頁上 -->
    <meta charset="utf-8">
    <!-- 這裡告訴瀏覽器，這個網頁所用的編碼方式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 這裡要瀏覽器指定的資訊是螢幕上的可視區域，要讓畫面寬度跟裝置螢幕的寬度一樣，畫面載入的初始縮放比例為100%-->
    <style>
        /* <style> 這個標籤內的內容是用來定義html檔案的樣式和風格要如何在瀏覽器上呈現*/
        
        * {
            box-sizing: border-box;
        }
        /*  box-sizing屬性可以允許我們不用自己計算元素中盒模型的邊界間距 */
        /* 選取所有的元素將css盒模型屬性指定為內邊距和邊框都將在盒子內 */
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        /* font-family這個css屬性可以指定這個元素中的文字要顯示的字體 */
        /* 將body標籤中的內容文字字體都指定為 Arial, Helvetica, sans-serif */
        
        .header {
            background-color: #f1f1f1;
            padding: 30px;
            text-align: center;
            font-size: 35px;
        }
        /*用css選取器改變樣式，這裡是改變類別是header的元素，將背景顏色調成使用十六進制的淺灰色，邊內距30像素，文字對齊置中，文字大小35像素 */
        
        .column {
            float: left;
            width: 33.33%;
            padding: 10px;
            height: 300px;
            /*用css選取器改變樣式，這裡是改變類別是column的元素，讓元素內的內容浮在左邊，寬度33.33%邊內距10像素，高度300像素*/
        }
        /* Clear floats after the columns */
        
        .row:after {
            content: "";
            display: table;
            clear: both;
            ;
        }
        /* 用css選取器改變樣式，這裡是改變類別是row的::after偽元素，在類別為row元素之後加入內容，同時也會繼承原本元素的屬性 */
        /* 在這邊加上了空白內容，並改變元素的表現方式，模擬成表格來使用，最後利用clear: both 來清除所有的浮動元素(float);*/
        /* Style the footer */
        
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
        /*  */
        
        @media (max-width: 600px) {
            .column {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- 而這裡就是html檔的身體， -->
    <h2>CSS Template using Float</h2>
    <p>In this example, we have created a header, three equal columns and a footer. On smaller screens, the columns will stack on top of each other.</p>
    <p>Resize the browser window to see the responsive effect.</p>

    <div class="header">
        <h2>Header</h2>
    </div>

    <div class="row">
        <div class="column" style="background-color:#aaa;">Column</div>
        <div class="column" style="background-color:#bbb;">Column</div>
        <div class="column" style="background-color:#ccc;">Column</div>
    </div>

    <div class="footer">
        <p>Footer</p>
    </div>

</body>

</html>
