<script>
    var i;
    // i變數要利用迴圈從2到6
    var j;
    var r;
    var t = "";
    var d = "";
    // 宣告變數為數字時，不
    // j變數要利用迴圈從1到9
    for (i = 1; i < 10; i++) {
        t = "";
        // 變數t在每次執行時都要歸零，避免疊加上次執行完的內容
        for (j = 1; j < 10; j++) {
            r = i * j;
            t += `<li>${i}  × ${j} = ${i*j}</li>`
                // console.log(t);
                // if (j == 3) {
                //     t += "<br>";
                // }
        }
        d += `<div class="box2"><h2 class="text-center bg-primary text-white">${i}</h2><ul class="text-justify list-unstyled d-flex bg-light">${t} </ul></div>`;
    }
    document.getElementById("here").innerHTML = d;
    // 6*<ul>8*8<li> = 64</ul>    <il>9*9 = 81</ul>
</script>
