<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* http://meyerweb.com/eric/tools/css/reset/
   v2.0 | 20110126
   License: none (public domain)
*/
    
    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    embed,
    figure,
    figcaption,
    footer,
    header,
    hgroup,
    menu,
    nav,
    output,
    ruby,
    section,
    summary,
    time,
    mark,
    audio,
    video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    
    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
        display: block;
    }
    
    body {
        line-height: 1;
    }
    
    ol,
    ul {
        list-style: none;
    }
    
    blockquote,
    q {
        quotes: none;
    }
    
    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
        content: '';
        content: none;
    }
    
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }
    /* =================================== */
    
    .resume {
        width: 1920px;
        height: 3043px;
        background: #ffffff 0% 0% no-repeat padding-box;
        opacity: 1;
        margin: auto;
        box-sizing: border-box;
    }
    
    .container {
        width: 1200px;
        margin: auto;
    }
    
    .fullname {
        margin-top: 40px;
        height: 190px;
        text-align: left;
        font: Regular 80px/95px SF Pro Text;
        font-size: 80px;
        letter-spacing: 0px;
        color: #000000;
        opacity: 1;
        border-bottom: 2px solid black
    }
    
    .headshot {
        margin-top: 40px;
    }
    
    .profile {
        margin-top: 40px;
        font-size: 32px;
    }
    
    .profile span {
        font-size: 24px;
        color: #A00404;
    }
</style>

<body>
    <div class="resume">
        <div class="container">
            <div class="fullname">
                <h1>Joanne<br>Chen</h1>
            </div>
            <div class="headshot"><img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/week1/photo.png?raw=true" alt="headshot"></div>
            <div class="profile">
                <h2>個人資料&nbsp;<span>PROFILE</span></h2>
            </div>
        </div>
    </div>

</body>

</html>
